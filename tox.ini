[tox]
envlist = py37,style,typing,coverage-report
skipsdist = True
skip_missing_interpreters = True
sitepackages = False


[testenv]
envdir = {toxinidir}/.tox/venvs/{envname}
skip_install = true
deps =
    pip
    -r {toxinidir}/requirements/tests.txt
    -r {toxinidir}/requirements.txt
    --editable=file:///{toxinidir}
commands =
    coverage erase
    pytest -r a -x --cov-fail-under=45 --cache-clear --cov-append --cov


[testenv:coverage-report]
envdir = {toxinidir}/.tox/venvs/py37
deps = coverage
commands =
    coverage report -m


[testenv:style]
commands =
    pytest --ff --isort --flake8


[testenv:rebuild]
skip_install = false
envdir = {toxinidir}/.tox/venvs/py37
whitelist_externals = pwd
commands =
    pwd


[testenv:typing]
commands =
    pytest --ff --mypy
